---
layout: default
title: Cameron Trumpy's Projects
---
<h1>{{ page.title }}</h1>
<ul class="projects">

	{% for project in site.projects %}
		<div class="project" style="background-image: url('{{ project.featured_image }}')">
			<a href="{{ project.url }}" title="{{ project.title }}"><span>{{ project.title }}</span></a>
		</div>
	  {% endfor %}
</ul>
