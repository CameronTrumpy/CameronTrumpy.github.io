---
layout: default
title: My Projects
---
<h1>{{ page.title }}</h1>
<ul class="projects">
	{% for project in site.projects %}
		<li>
			<div class="imgContainer" style="background-image: url('{{project.featured_image}}'); background-size: 200px 200px; height: 200px; width: 200px"></div>
			<p class="summary">{{project.summary}}</p>
			<a href="{{ project.url }}" title="{{ project.title }}">{{ project.title }}</a>
		</li> 	
	{% endfor %}
</ul>
